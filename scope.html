<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scope and Sequence Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-white min-h-screen flex flex-col items-center px-4 py-12">

  <main class="bg-white max-w-3xl w-full rounded-xl shadow-lg p-8">
    <header class="mb-8 flex items-center justify-between">
      <h1 class="text-3xl font-bold text-blue-900">Scope and Sequence Builder</h1>
      <a href="index.html" class="text-blue-600 hover:text-blue-800 font-semibold">‚Üê Back to Landing</a>
    </header>

    <form class="space-y-6" action="#" method="POST" enctype="multipart/form-data">

      <div>
        <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject</label>
        <select id="subject" name="subject" required class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-blue-400">
          <option value="" disabled selected>Select a subject</option>
          <option value="math">Mathematics</option>
          <option value="science">Science</option>
          <option value="english">English</option>
          <option value="history">History</option>
          <option value="geography">Geography</option>
          <option value="computing">Computing</option>
        </select>
      </div>

      <div>
        <label for="numStudents" class="block text-gray-700 font-semibold mb-2">Number of Students</label>
        <input type="number" id="numStudents" name="numStudents" min="1" required class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label for="numTerms" class="block text-gray-700 font-semibold mb-2">Number of Terms</label>
        <input type="number" id="numTerms" name="numTerms" min="1" required class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label for="weeksTerm" class="block text-gray-700 font-semibold mb-2">Weeks in Term</label>
        <input type="number" id="weeksTerm" name="weeksTerm" min="1" required class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label for="classesWeek" class="block text-gray-700 font-semibold mb-2">Classes per Week</label>
        <input type="number" id="classesWeek" name="classesWeek" min="1" required class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label for="learningProfile" class="block text-gray-700 font-semibold mb-2">Learning Profile</label>
        <select id="learningProfile" name="learningProfile" required class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-blue-400">
          <option value="" disabled selected>Select a profile</option>
          <option value="high">High Achiever</option>
          <option value="disability">Students with Disabilities</option>
          <option value="esl">English as Second Language</option>
          <option value="gifted">Gifted Students</option>
          <option value="low">Low Academic Performance</option>
        </select>
      </div>

      <div>
        <label for="attachment" class="block text-gray-700 font-semibold mb-2">Attach Book/Resource</label>
        <input type="file" id="attachment" name="attachment" class="w-full" />
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow transition">Create Scope & Sequence</button>

    </form>
  </main>

</body>
</html>
